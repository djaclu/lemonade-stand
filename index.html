<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0f0f12" />
  <title>Lemonade Stand</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:ital,wght@0,400;0,500;0,600;1,400&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div id="app">
    <header class="hero">
      <h1 class="title" id="title">"Lemonade Stand"</h1>
      <p class="subtitle" id="subtitle">coming to a park near you</p>
      <section class="newsletter" aria-label="Newsletter signup">
        <form id="newsletter-form" class="newsletter-form" novalidate>
          <input type="email" id="email" name="email" placeholder="email" required autocomplete="email"
            class="newsletter-input" />
          <button type="submit" class="newsletter-submit" id="submit-btn">Subscribe</button>
        </form>
        <p id="form-message" class="form-message" role="status" aria-live="polite"></p>
      </section>
    </header>
    <div id="viewer-container" class="viewer-container">
      <canvas id="viewer-canvas"></canvas>
      <div id="viewer-loading" class="viewer-loading" aria-hidden="true">Loading 3Dâ€¦</div>
      <div id="viewer-error" class="viewer-error" aria-hidden="true"></div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
